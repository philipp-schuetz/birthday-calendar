name: build executables
on:
  push:
    branches:
      - main

jobs:
  windows-build:
    name: Build executable for Windows

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - run: pip install pyinstaller

      - name: Build Package
        run: |
          pyinstaller src/main.py --name birthday-calendar --onefile --clean --noconsole

      - name: Archive Package
        run: |
          Compress-Archive -Path ./dist -DestinationPath "birthday-calendar_windows.zip"

  macos-build:
    name: Build executable for MacOS

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - run: pip install pyinstaller

      - name: Build Package
        run: |
          pyinstaller src/main.py --name birthday-calendar --onefile --clean --noconsole

      - name: Archive Package
        run: |
          Compress-Archive -Path ./dist -DestinationPath "birthday-calendar_macos.zip"
